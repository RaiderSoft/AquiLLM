{% extends "aquillm/base.html" %}

{% block title %}AquiLLM -- Ingest Handwritten Notes{% endblock %}

{% block content %}
    <h1>Ingest Handwritten Notes</h1>
    {% if status_message %}
        <div class="font-bold text-2xl">
            {{ status_message }}
        </div>
    {% endif %}

    <form action="{% url 'ingest_handwritten_notes' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input class="w-full bg-deep-secondary hover:bg-lighter-secondary text-white font-bold p-2 rounded" type="submit" value="Submit">
    </form>
{% endblock %}
